# ref: https://github.com/devpro/helm-charts/tree/main/charts/cow-demo
defaultNamespace: sample-apps
helm:
  repo: https://devpro.github.io/helm-charts
  chart: cow-demo
  version: 0.1.1
  releaseName: cow-demo
  values:
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
      tls:
        secretName: "cow-demo-tls"
targetCustomizations:
  - name: 1st-cluster
    # TODO: update W.X.Y.Z to your external IP address (look at Ingress Controller)
    helm:
      values:
        replicaCount: 6
        host: cow-demo.18.184.119.42.sslip.io
        cow:
          color: blue
    clusterName: aws-demo
  - name: 2st-cluster
    # TODO: update W.X.Y.Z to your external IP address (look at Ingress Controller)
    helm:
      values:
        replicaCount: 5
        host: cow-demo.52.58.129.224.sslip.io
        cow:
          color: red
    clusterName: aws-osd2
    
